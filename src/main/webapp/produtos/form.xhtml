<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body> 

	<h:form>
		<div>
			<h:outputLabel>Titulo</h:outputLabel>
			<h:inputText value="#{adminBooksBean.product.title}"/>
		</div>
		
		<div>
			<h:outputLabel value="Descrição" />
			<h:inputTextarea cols="20" rows="20" value="#{adminBooksBean.product.description}" />
		</div>
		
		<div>
			<h:outputLabel value="Número de paginas" />
			<h:inputText value="#{adminBooksBean.product.numberOfPages}" />
		</div>
		
		<div>
			<h:outputLabel value="Preço" />
			<h:inputText value="#{adminBooksBean.product.price}"/>
		</div>
		
		<div>
			<h:outputLabel value="Autores" />
			<h:selectManyListbox value="#{adminBooksBean.selectedAuthorsIds}" converter="javax.faces.Integer">
				<f:selectItems value="#{adminBooksBean.authors}" var="author" itemLabel="#{author.name}" itemValue="#{author.id}"/>
			</h:selectManyListbox>
		</div>
		
		<h:commandButton value="Gravar" action="#{adminBooksBean.save}" />
	</h:form>
</h:body> 
</html>
