<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head></h:head> 
<h:body> 
	<h:messages />
	<h:form id="form" prependId="false" enctype="multipart/form-data">
		<div>
			<h:outputLabel>Titulo</h:outputLabel>
<!-- 			<h:inputText value="#{adminBooksBean.product.title}" required="true" id="titulo" requiredMessage="Campo obrigatório"/> -->
			<h:inputText value="#{adminBooksBean.product.title}" id="titulo"/>
			<h:message for="titulo"/>
		</div>
		
		<div>
			<h:outputLabel value="Descrição" />
			<h:inputTextarea cols="20" rows="20" value="#{adminBooksBean.product.description}"/>
		</div>
		
		<div>
			<h:outputLabel value="Número de paginas" />
			<h:inputText value="#{adminBooksBean.product.numberOfPages}">
				<f:validateLongRange minimum="80"/>
			</h:inputText>
		</div>
		
		<div>
			<h:outputLabel value="Data de lançamento" />
			<h:inputText value="#{adminBooksBean.product.releaseDate}" pt:type="date"/>
<!-- 				<f:convertDateTime pattern="yyyy-MM-dd"/> -->
		</div>
		
		<div>
			<h:outputLabel value="Preço" />
			<h:inputText value="#{adminBooksBean.product.price}">
				<f:validateDoubleRange minimum="10" maximum="100"/>
			</h:inputText>
		</div>
		
		<div>
			<h:outputLabel value="Autores" />
			<h:selectManyListbox value="#{adminBooksBean.product.authors}" converter="entityConverter">
				<f:selectItems value="#{adminBooksBean.authors}" var="author" itemLabel="#{author.name}" itemValue="#{author}"/>
			</h:selectManyListbox>
		</div>
		
		<div>
			<h:outputLabel value="Sumário" />
			<h:inputFile id="summary" label="Sumário do livro" value="#{adminBooksBean.summary}"/>
		</div>
		
		<h:commandButton value="Gravar" action="#{adminBooksBean.save}" />
	</h:form>
</h:body> 
</html>
